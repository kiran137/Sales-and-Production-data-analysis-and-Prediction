<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Steel Plant Data Processing">
    <meta name="author" content="">

    <title>Steel Plant Data Process</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>

      a:link, a:visited {
    background-color: grey;
    color: white;
    padding: 14px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    
    
}


a:hover, a:active {
    background-color:gray;
}
      body {
        background-image: url("1.jpg");
        background-repeat: no-repeat;
        background-size: auto;

        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
    </style>

  </head>

  <body>
    
      <p style="text-align: right"><a href="diagrams.html" >Previous year Data analysis</a> </p>   
      
    
    <!-- Page Content -->
    <div class="container"  >
      <div class="row" >
        <div class="col-lg-12 text-center">
          <h1 class="mt-5" style="text-decoration: gold">Steel Plant Data Processing</h1>
          
        </div>
        <div class="col-lg-6 text-center" >
          
            <div class="card">
              <div class="card-header" > Input: </div>
              <div class="card-body" style="background-color:dimgrey">
                <h5 class="card-title">Input to process Data</h5>
                  <!-- Form to take user input for sending to backend -->
             
                  <div class="form-group">
                    <label for="targetYear" style="text-decoration-style: double">Provide target Year: </label>
                    <input type="date" class="form-control" id="targetYear" aria-describedby="yearHelper" min="06-01-2018" max="03-30-2019">
                    <small id="yearHelper" class="form-text text-muted">we need this year to process at back.</small>
                  </div>
                  
                  <form id="formData">
                  <div class="form-group">
                    <label for="targetNoOfTons">Provide Number of Tons for steel: </label>
                    <input type="text" class="form-control" id="targetNoOfTons" aria-describedby="NoOfTonsHelper" placeholder="Enter No. of Tons: ">
                    <small id="NoOfTonsHelper" class="form-text text-muted">we need this number of Tons to process at back.</small>
                  </div>
                  <button type="submit" class="btn btn-primary">Predict</button>
                </form>
                <form id="formpig">
                  <div class="form-group">
                    <label for="pigiron">Provide Number of Tons for Pig iron: </label>
                    <input type="text" class="form-control" id="pigiron" aria-describedby="tonsHelper" placeholder="Enter No. of Tons: ">
                    <small id="tonsHelper" class="form-text text-muted">we need this number of Tons to process at back.</small>
                  </div>
                  <button type="submit" class="btn btn-primary">Predict</button>
                </form>
                
                <br /> <br />
                
              </div>
            </div>
          </div>
          
          
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header" style="text-align: center"> Output: </div>
              <div class="card-body" style="background-color: gray">
                <h5 class="card-title" style="text-align: center">Output of Processed Info: </h5>
                  <!-- Here comes the processed output -->
                <h4 id="helloworldOutput"> </h4>
                <br />
                <br />
                <div>
                  <ul class="list-group" id="allEmployeesOutput">
                    
                  </ul>
                </div>
                <br />
                <h4 id="msg" style="text-align: center"></h4>
                <br/>
                <h4 id="singleEmployeeOutput" style="text-align: center"> </h4>
              </div>
            </div>
          
          </div>
      </div>
    </div>
    
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Here your Python Server code call takes place .... -->
    <script>
      $( "#formData" ).submit(function( event ) {
        
        event.preventDefault();
        $.ajax({
        type:"POST",
        url: "http://127.0.0.1:8080/get_",
        dataType: 'json',
        data: JSON.stringify({ "date_": $("#targetYear").val(), "tons" : $("#targetNoOfTons").val() }),
        success: function(result) { 
        $("#msg").html('STEEL Prediction Details');
        $("#singleEmployeeOutput").html('Predicted Price: ' + Math.round(result[0]) +'  Rupees');
          console.log(result);
        },
        error: function(error) {
            console.log(error);
        }
        });

       
      });

      $( "#formpig" ).submit(function( event ) {
        
        event.preventDefault();
        $.ajax({
        type:"POST",
        url: "http://127.0.0.1:8080/get1_",
        dataType: 'json',
        data: JSON.stringify({ "date_": $("#targetYear").val(), "tons" : $("#pigiron").val() }),
        success: function(result) { 
        $("#msg").html('Pig Iron Prediction Details');
        $("#singleEmployeeOutput").html('Predicted: ' + Math.round(result[0])+'  Ruppes');
          console.log(result);
        },
        error: function(error) {
            console.log(error);
        }
        });
   
       
      });
  

    </script>
  </body>

</html>
